  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>

    <!-- nav bar -->
    <nav class=" navbar navbar-dark bg-dark justify-content-center">
      <header class="navbar-brand">Weather Dashboard</header>
    </nav>

    <!-- main -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <div class="input-group mb-3">
            <input id="city-input" type='text' class="form-control" placeholder="City Name..."
              class="input-group-append">
            <button id='city-submit' class="btn btn-primary" type="button" id="city-search-button">Search</button>
          </div>
          <div class="card">
            <ul class="list-group" id="search-history"></ul>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="mt-4" id="city-name">
          </div>
        </div>
      </div>

      <div class="mt-4 col-md-12>
        <h5 class=" mt-3 hide" id="five-day-forecast">
        </h5>
        <div id="forecast" class="row justify-content-center" style="padding-left: 250px">
          <div class="card col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-0"></h5>
              <h7 class="card-h3" id="card-temp-0"></h7>
              <h7 class="card-h3" id="card-hum-0"></h7>
            </div>
          </div>

          <div class="card col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-1"></h5>
              <h7 class="card-h3" id="card-temp-1"></h7>
              <h7 class="card-h3" id="card-hum-1"></h7>
            </div>
          </div>

          <div class="card col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-2"></h5>
              <h7 class="card-h3" id="card-temp-2"></h7>
              <h7 class="card-h3" id="card-hum-2"></h7>
            </div>
          </div>

          <div class="card col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-3"></h5>
              <h7 class="card-h3" id="card-temp-3"></h7>
              <h7 class="card-h3" id="card-hum-3"></h7>
            </div>
          </div>

          <div class="card col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-4"></h5>
              <h7 class="card-h3" id="card-temp-4"></h7>
              <h7 class="card-h3" id="card-hum-4"></h7>
            </div>
          </div>
        </div>
      </div>
    </div>







    <script src="assets/js/script.js"></script>
  </body>

  </html>
