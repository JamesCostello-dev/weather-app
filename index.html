  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>

    <!-- nav bar -->
    <nav class=" navbar navbar-dark bg-dark">
      <form class="form-inline">
        <input id="city-input" class="form-control mr-sm-2">
        <button id='city-submit' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by City</button>
      </form>
      <header class="navbar-brand">Weather Dashboard</header>
    </nav>

    <!-- main -->
    <div class="container-fluid row col-12">

      <div class="container col-2">
        <input class="form-control" type="text" placeholder="Recent Search" readonly>
      </div>

      <div class="card bg-light col-10">
        <div class="card-body">
          <h1 class="card-title" id="city-name"></h1>
        </div>

        <div class="container-fluid row justify-content-center">

          <div class="card bg-light col-10 col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-0"> </h5>
              <h7 class="card-h3" id="card-temp-0"> </h7>
              <h7 class="card-h3" id="card-hum-0"> </h7>
            </div>
          </div>

          <div class="card bg-light col-10 col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-1"> </h5>
              <h7 class="card-h3" id="card-temp-1"> </h7>
              <h7 class="card-h3" id="card-hum-1"> </h7>
            </div>
          </div>

          <div class="card bg-light col-10 col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-2"></h5>
              <h7 class="card-h3" id="card-temp-2"></h7>
              <h7 class="card-h3" id="card-hum-2"></h7>
            </div>
          </div>

          <div class="card bg-light col-10 col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-3"> </h5>
              <h7 class="card-h3" id="card-temp-3"> </h7>
              <h7 class="card-h3" id="card-hum-3"> </h7>
            </div>
          </div>

          <div class="card bg-light col-10 col-md-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date-4"> </h5>
              <h7 class="card-h3" id="card-temp-4"> </h7>
              <h7 class="card-h3" id="card-hum-4"> </h7>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script src="assets/js/script.js"></script>
  </body>

  </html>
